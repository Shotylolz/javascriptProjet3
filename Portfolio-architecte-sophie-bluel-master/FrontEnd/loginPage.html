<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li>login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main class="test">

	<div class="contenerForm">
		<h2 class="titleForm">Log in</h2>

		<form class="formConnexion" action="" method="get">
			<div class="divEmail">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="emailInput" required>
			</div>
			<div class="divPassword">
				<label for="password">Mot de passe</label>
				<input type="password" name="password" id="passwordInput">
			</div>
			<div class="contenerErrorMessage"><p class="errorMessageText"></p></div>
			<div class="divButtonConnect">
				<button type="submit" class="buttonSubmitForm">Se connecter</button>
			</div>
			
			
		</form>
	</div>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>

<script src="javascript/login.js"></script>
</body>
</html>
